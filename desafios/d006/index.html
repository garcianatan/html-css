<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tags HTML</title>
    </head>
    <body>
        <H1>Tags em HTML</H1>
        <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá ser utilizar em cada caso.</p>
        <ul type="square">
            <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
            <li><abbr title="Possuem 6 níveis; Use as tags &lt;h1&gt; até &lt;h6&gt; conforme a necessidade">Títulos</abbr></li>
            <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
            <li><abbr title="Use a tag &lt;abbr&gt; e coloque o significado do termo no parâmetro title">Abreviações</abbr></li>
            <li><abbr title="Use a tag &lt;code&gt;. Para que o código aparece identado, coloque tudo dentro da tag &lt;pre&gt;">Códigos-fonte</abbr></li>
            <li><abbr title="Use a tag &lt;ol&gt; (ordered list) e coloque cada termo da lista dentro de uma tag &lt;li&gt;. Para que ela seja do tipo numerada, coloque 1 dentro do parâmetro type">Listas numeradas</abbr></li>
            <li><abbr title="Use a tag &lt;ul&gt; (unordered list) e coloque cada termo da lista dentro de uma tag &lt;li&gt;. Para alterar o tipo de marcador use o parâmetro type, escolhendo entre disc, circle ou square">Listas com demarcadores</abbr></li>
        </ul>
    </body>
</html>
